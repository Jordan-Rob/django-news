{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
    <h1>{{ object.title }}</h1>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
<p><a href="{% url 'article_edit' article.pk %}"></a> | <a href="{% url 'article_delete' article.pk %}"></a></p>
<p>Back to <a href="{% url 'article_list' %}">All Articles</a></p>
{% endblock content %}
