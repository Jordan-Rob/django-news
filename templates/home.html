{% extends 'base.html' %}
{% block title  %} {% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}
        <p><a href="{% url 'logout'  %}">LogOut</a></p>
    {% else %}
        <p>You are not logged In</p>
        <a href="{% url 'login' %}">LogIn</a> |
        <a href="{% url 'signup' %}">SignUp</a>
    {% endif %}
{% endblock content %}
